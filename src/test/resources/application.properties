server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://${API_DB_SERVER}:${API_DB_PORT}/${API_DB_NAME}_test?verifyServerCertificate=false&useSSL=false&requireSSL=false&useTimezone=true&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=create-drop

hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.datasource.username=${API_DB_USER}
spring.datasource.password=${API_DB_PASSWD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPERIRATION}